<!DOCTYPE html>

<html>

    <head>
        <title>Remote Joystick Client</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="expires" content="0">   
        
        <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="quaternion.min.js"></script> 
        
        <style>
            body{
                margin : 0;
                padding : 0;
                touch-action : none;
                -webkit-touch-callout : none;
                -webkit-user-select : none;
                -khtml-user-select : none;
                -moz-user-select : none;
                -ms-user-select : none;
                user-select : none;
            }
            
            pre{
                margin : 0;
            }
            
            #frame{
                top : 0px;
                left : 0px;
                width : 100%;
                height : 100%;
                position : absolute;
                z-index : -1;
            }
            
            #frame table{
                width : 100%;
                height : 100%;
                table-layout : fixed;
            }
            #frame table td{
                position : relative;
            }
            #frame table div.joystick{
                position : absolute;
                z-index : 1;
                background-color : #eee;
                border-radius : 5%;
                border: 2px #888 solid;
                box-sizing : border-box;
            }
            #frame table div.joystick-handle{
                position : absolute;
                background-color : rgba(100, 100, 100, 0.4);
                border-radius : 50%;
                width : 50px;
                height : 50px;
                pointer-events : none;
            }
            #frame button{
                position : absolute;
                background-color : #eee;
                border-radius : 5%;
                border: 2px #888 solid;
                width : 100%;
                height : 100%;
                left : 0;
                top : 0;
                padding : 0;
                font-size : 18px;
                box-sizing : border-box;
                overflow : hidden;
            }
            #frame button.pressed{
                background-color : #beb;
            }
            
            #fg{
                top : 0px;
                left : 0px;
                width : 100%;
                height : 100%;
                position : absolute;
                z-index : 10;
                padding : 10px;
                box-sizing : border-box;
                pointer-events : none;
            }
            
            .r90{
                position : absolute;
                transform:rotate(90deg);
                -ms-transform:rotate(90deg); 	/* IE 9 */
                -moz-transform:rotate(90deg); 	/* Firefox */
                -webkit-transform:rotate(90deg); /* Safari ºÍ Chrome */
                -o-transform:rotate(90deg); 	/* Opera */
                -webkit-transform-origin: 50% 50%;
                transform-origin: 50% 50%;
            }
            
            #info{
                color : rgba(0, 0, 0, 0.5);
                text-shadow: 0 0 3px #fff, 0 0 3px #fff;
                font-size : 6px;
            }
            #debug{
                color : rgba(0, 0, 0, 0.5);
                font-size : 6px;
            }
            #warning{
                color : #f00;
            }
        </style>
    </head>

    <body>
        
        <div id="fg">
            <pre id="warning">Your device/browser doesnot support orientation event</pre>
            <pre id="info"></pre>
            <pre id="debug"></pre>
        </div>
        
        <div id="frame">
        </div>
        <script src="app.js"></script> 

    </body>

</html>
